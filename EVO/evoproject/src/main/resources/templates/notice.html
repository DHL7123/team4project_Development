<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evo Market_Notice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/knowledge.css}">
</head>
<body>
    <!-- 헤더 포함시키기 -->
    <header th:replace="header :: header"></header>

    <div class="notice banner">
        <img src="image/notice.png" alt="공지사항" width="1600px" height="350px">
    </div>

    <div class="noticeContent">
        <p>1. 해당 쇼핑몰은 고급 빈티지 가구들을 취급합니다. 따라서 교환이 불가능하다는 점 확인해주시기 바랍니다.</p>
        <p>2. 상품 구매 전 상품 상세 페이지에 명시된 상품의 상태를 꼼꼼히 체크해주시길 바랍니다. 사전에 고지된 상품의 상태를 체크하지 않았을 경우 불이익이 발생할 수 있습니다.</p>
        <p>3. 상품 수령 후 상품의 상태가 사전에 고지되었던 상태와 일치한지 확인해주시기 바랍니다.</p>
    </div>

    <!-- 푸터 포함시키기 -->
    <footer th:replace="footer :: footer"></footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
